<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feed</title>
</head>
<body>
    <h2>Feed</h2>
    <form method="POST">
        <textarea name="content" placeholder="What's on your mind?" required></textarea><br>
        <button type="submit">Post</button>
    </form>
    <ul>
        {% for post in posts %}
        <li>{{ post.author.username }}: {{ post.content }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
